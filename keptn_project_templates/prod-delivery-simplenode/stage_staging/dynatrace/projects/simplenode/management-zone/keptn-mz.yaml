config:
  - management-zone-keptn-project-stage: "keptn-mz.json"
  - management-zone-keptn-service: "keptn-service-mz.json"

management-zone-keptn-project-stage:
  - name: "Keptn: {{ .Env.KEPTN_PROJECT }} {{ .Env.KEPTN_STAGE }}"
  - project: "{{ .Env.KEPTN_PROJECT }}"
  - stage: "{{ .Env.KEPTN_STAGE }}"
  - service: "{{ .Env.KEPTN_SERVICE }}"

management-zone-keptn-service:
  - name: "Tenant: {{ .Env.KEPTN_SERVICE }}"
  - service: "{{ .Env.KEPTN_SERVICE }}"  